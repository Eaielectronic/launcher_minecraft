
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chargement</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: transparent;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
    }
    
    .splash-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    
    .logo {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }
    
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .loading {
      width: 80%;
      max-width: 200px;
      height: 4px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }
    
    .loading-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 30%;
      background-color: #3498db;
      border-radius: 2px;
      animation: loading 1.5s infinite ease-in-out;
    }
    
    .loading-text {
      margin-top: 15px;
      color: white;
      font-size: 14px;
      opacity: 0.8;
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    @keyframes loading {
      0% { left: -30%; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="logo">
      <img src="../assets/images/logo.svg" alt="Minecraft Launcher Pro Logo">
    </div>
    <div class="loading">
      <div class="loading-bar"></div>
    </div>
    <div class="loading-text">Chargement...</div>
  </div>
</body>
</html>
